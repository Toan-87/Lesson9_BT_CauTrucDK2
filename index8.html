<!DOCTYPE html>

<body>
<script>
    // Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    //     Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

    let age = prompt('Nhập số tuổi')
    if (age <120 && age>0){
        alert('Số nhập vào là tuổi con người.')
    }
    else {
        alert('Số nhập vào không phải là tuổi con người.')
    }
</script>
</body>
